<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos de Rede</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    border: 2px solid #333;
  }
  th, td {
    border: 2px solid #333;
    padding: 20px;
    text-align: center;
  }
  th {
    background-color: #333;
    color: #fff;
  }
  .brand-logo {
    max-width: 100px;
    max-height: 100px;
  }
  tbody tr:nth-child(odd) {
    background-color: #ff0000;
  }
  tbody tr:nth-child(even) {
    background-color: #33ff00;
  }
</style>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Logo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cisco</td>
          <td><img class="brand-logo" src="https://logodownload.org/wp-content/uploads/2014/04/cisco-logo-0.png" alt="Cisco"></td>
        </tr>
        <tr>
          <td>Juniper Networks</td>
          <td><img class="brand-logo" src="https://www.logo.wine/a/logo/Juniper_Networks/Juniper_Networks-Logo.wine.svg" alt="Juniper Networks"></td>
        </tr>
        <tr>
          <td>Palo Alto</td>
          <td><img class="brand-logo" src="https://getlogovector.com/wp-content/uploads/2020/09/palo-alto-networks-inc-logo-vector.png" alt="Palo Alto"></td>
        </tr>
        <tr>
          <td>Arista Networks</td>
          <td><img class="brand-logo" src="https://www.tvarsolutions.com/wp-content/uploads/2019/04/arista-1024x262-1.png" alt="Arista Networks"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
